services:
  server:
    build: ./src/server
    command: python /server-src/server.py /server-files/ --host 0.0.0.0 --port 65432
    container_name: z21_project_server
  client:
    build: ./src/client
    command: python /client-src/client.py z21_project_server --port 65432
    container_name: z21_project_client
    depends_on:
      - server
    stdin_open: true
    tty: true
